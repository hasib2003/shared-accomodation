<app-header [mainLinks]="links"></app-header>
<div class="container-sm py-3" style="width:30vw;">
    <h3>
        Sign In
    </h3>
    <form  (ngSubmit)="SignInRequest()"  class = "my-3">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input  [(ngModel)] = "email" type="email" class=" w-60 form-control" name="email"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)] = "password" type="password" name="password" class=" w-60 form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="my-3 btn btn-primary">Login</button>
      </form>
</div>
