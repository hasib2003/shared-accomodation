<div  class="card text-center" >
  <div class="card-header">
    {{this.spaceDashboard.totalInterests}} people have shown interest
  </div>
  <div class="card-body">
    <h4 class="card-title">{{this.spaceDashboard.title}}</h4>
    <p class="card-text">{{this.spaceDashboard.description}}</p>

    <a class="btn btn-primary" (click)="showInterestRequest()">See Space</a>
  </div>
</div>
